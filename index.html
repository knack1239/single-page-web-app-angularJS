<!doctype html>
<html lang="en">

<head>
  <title>Shopping Check list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li>button {
      margin-left: 6px;
    }
    button>span {
      color: green;
    }
  </style>
</head>
<script src="angular.min.js"></script>
<script src="app.js"></script>

<body ng-app="Shoppingchecklist">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller='ToBuyController as ToBuyList'>
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item1 in ToBuyList.items">
            Buy {{ item1.quantity }} {{ item1.name }}
            <button class="btn btn-default" ng-click="ToBuyList.MoveItem($index);">
              <span class="glyphicon glyphicon-ok"></span>
              Bought
            </button>
          </li>
        </ul>
        <div ng-if="!ToBuyList.items[0]" class="emptyMessage">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller='AlreadyBoughtController as BoughtList'>
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item2 in BoughtList.items">
            Bought {{ item2.quantity }} {{ item2.name }}
          </li>
        </ul>
        <div ng-if="!BoughtList.items[0]" class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>

</body>

</html>
